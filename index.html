<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <title>Contact Word Generator</title>
  <meta name="description" content="Contact Word Generator">

  <link rel="stylesheet" href="styles.css"/>
  <script type="text/javascript" src="scripts.js" async></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <h1 class="text-center">Contact Word Generator</h1>

    <div class="row">
      <div class="col-sm-2 col-sm-offset-5">
        <div class="input-group input-group-lg flexin">
          <input class="letter-input form-control" type="text" maxlength="1" id="starting-letter"/>
        </div>
        <div class="input-group input-group-lgkd flexin">
          <button onclick="randomLetter();" type="button" class="btn btn-default">Random</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2 col-sm-offset-3 flexin">
        <button onclick="generateEasyWord();" type="button" class="btn btn-default btn-lg">Easy</button>
      </div>
      <div class="col-sm-2 flexin">
        <button onclick="generateMediumWord();" type="button" class="btn btn-default btn-lg">Medium</button>
      </div>
      <div class="col-sm-2 flexin">
        <button onclick="generateHardWord();" type="button" class="btn btn-default btn-lg">Hard</button>
      </div>
    </div>

    <div class="row text-center">
      <output id='generated-word'></output>
    </div>
  </div>
</body>
</html>
